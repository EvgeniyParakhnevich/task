<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text" type="text"><span id="textout"></span>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    function length(n){
        $("#text").on("input",function(ev){
            let text = $(ev.target).val().length;
            if(text <= n) {
                let mod = n - text;
                $('#textout').text('Осталось ввести ' + mod + ' символов');
            }
            else {
                let mod = text - n;
                $('#textout').text('Лимит превышен на - ' + mod );
            }
        });
    }
    length(10);
</script>
</html>
